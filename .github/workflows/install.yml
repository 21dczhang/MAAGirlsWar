name: Build MaaGirlsWar

permissions:
  contents: write  # Critical: Required to create releases

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Download MaaFramework
      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-x86_64-v5.6.0.zip" 
          tag: "v5.6.0"
          out-file-path: "temp"
          extract: true

      # 2. Setup Python
      - name: Setup Embed Python
        run: python tools/ci/setup_embed_python.py

      # 3. Install Dependencies
      - name: Install Dependencies
        run: |
          ./install/python/python.exe -m pip install -r requirements.txt --target ./install/python/Lib/site-packages

      # 4. Bundle Project
      - name: Bundle
        run: python tools/ci/install.py ${{ github.ref_name }} win-x64

      # 5. Zip the output (Required for Release)
      - name: Archive Release
        run: |
          Compress-Archive -Path install/* -DestinationPath MaaGirlsWar-win-x64.zip

      # 6. Create GitHub Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: MaaGirlsWar-win-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}