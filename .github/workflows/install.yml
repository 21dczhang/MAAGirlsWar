name: Build MaaGirlsWar

on:
  push:
    tags: ["v*"]  # 当你打标签如 v1.0.0 时触发打包
  workflow_dispatch: # 也可以手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. 下载 MaaFramework (注意版本)
      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-x86_64-v5.6.0.zip" 
          tag: "v5.6.0"
          out-file-path: "temp"
          extract: true

      # 2. 准备 Python 和 Pip
      - name: Setup Embed Python
        run: python tools/ci/setup_embed_python.py

      # 3. 下载并安装依赖到嵌入式环境
      - name: Install Dependencies
        run: |
          ./install/python/python.exe -m pip install -r requirements.txt --target ./install/python/Lib/site-packages

      # 4. 组装
      - name: Bundle
        run: python tools/ci/install.py ${{ github.ref_name }} win-x64

      # 5. 上传最终结果
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: MaaGirlsWar-Windows
          path: install/